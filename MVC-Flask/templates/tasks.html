{% extends "base.html" %}
{% block content %}
<h2>Tarefas</h2>
<a href="{{ url_for('create_task') }}" class="btn btn-success mb-3">Nova Tarefa</a>
<table class="table table-striped">
    <tr><th>ID</th><th>Título</th><th>Usuário</th><th>Status</th><th>Ações</th></tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.user.name }}</td>
        <td>{{ "Concluída" if task.done else "Pendente" }}</td>
        <td>
            <form action="{{ url_for('update_task_status', task_id=task.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-info btn-sm">Alterar</button>
            </form>
            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
